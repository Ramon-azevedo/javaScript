<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo a usar o DOM.</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(38, 135, 247);
            color: white;
        }
    </style>
</head>
<body>
    <h1 id="oi">Iniciando estudos DOM</h1>
    <p class="re">Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> com javaScript</p>
    <div>Clique em mim</div>

    <script>
       

       

       var p3 = window.document.getElementById('oi')
       p3.style.color = 'red'

       var p4 = window.document.getElementsByClassName('re')[0]
       p4.style.color = 'green'


    </script>
</body>
</html>
